---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install monitoring packages
    package:
      name: 
        - htop
        - python3-psutil

  - name: copy wallpaper
    copy:
      src: files/wallpapers.png
      dest: /usr/share/backgrounds/space-raccoon.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: mattia
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/space-raccoon.jpg'"
  
  - name: set wallpaper position
    become_user: mattia
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
